<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />

</head>

<body>

    <div class="container">
        <form class="search-form js-search-form" id="search-form">
            <p class="search-form_label">
                Search
            </p>
            <div class="search-form__indent">
                <input class="search-form__input" type="text" name="query" autocomplete="off" placeholder="Search images..." />
            </div>

            <button type="button" class="button_reset">
                <span class="material-icons reset">clear</span>
            </button>
        </form>
        <div class="js-info"></div>


        <ul class="gallery-list js-data">
            <!-- Список <li> с карточками изображений -->
        </ul>

        <div class="btn-flex">
            <button type="button" class="btn btn-primary button is-hidden" data-action="load-more">Load more</button>
            <div class="dot-flashing is-hidden"></div>
        </div>


    </div>
</body>

</html>
